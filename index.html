<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
  <style>
    .attribution { background-color:hsl(225, 100%, 94%); font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- MAIN SECTION -->
  <main>
    <section>
      <div>
        <img src="/images/illustration-hero.svg" alt="hero image" width="100%" >
      </div>

      <div class="section-text">
        <div>
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
          </p>
        </div>

        <div class="section-flex">
          <img src="/images/icon-music.svg" alt="music icon">

          <p> <span>Annual Plan</span>
            $59.99/year
          </p>

          <a href="#">Change</a> 
        </div>
        
        <div class="section-buttons">
          <a href="#" class="btn btn-payment">    
              Proceed to Payment
          </a>
          <a href="#" class="btn btn-cancel">Cancel Order</a>
        </div>
      </div>
    </section>
    
  </main>
  
  <!-- FOOTER -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anna Calabrese</a>.
  </div>
</body>
</html>
